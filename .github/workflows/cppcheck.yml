name: "cppcheck"
on: [push, pull_request]

jobs:
  cppcheck-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --language=c++ --enable=all --force ./src
