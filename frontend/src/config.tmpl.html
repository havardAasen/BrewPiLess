<!DOCTYPE html>

<html lang="<%= page_lang %>">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= config_page_title %>
    </title>
    <meta name="apple-mobile-web-app-title" content="BrewPiLess">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bundle.js" ignore></script>
    <link rel="stylesheet" href="style-config.css">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
</head>

<body data-page="config">

    <!-- build:include partials/header.html -->
    <!-- /build -->

    <div viewport layout vertical>
        <div id="inputform" main>

            <div id="sysconfig" class="card">
                <form onsubmit="saveSystemSettings(); return false;">
                    <h5><%= config_page_title %></h5>
                    <div layout horizontal cross-center>
                        <label for="aoff" class="inline-header h6"><%= config_lcd_auto_off %></label>
                        <input id="aoff" type="text" size="5" maxlength="5" class="nb">
                    </div>
                    <div layout horizontal cross-center>
                        <label for="title" class="inline-header h6"><%= config_title %></label>
                        <input id="title" type="text" size="12" maxlength="24">
                    </div>
                    <div layout horizontal cross-center>
                        <label for="name" class="inline-header h6"><%= config_host_network_name %></label>
                        <input id="name" type="text" size="12" maxlength="16">
                    </div>
                    <div layout horizontal cross-center>
                        <label for="port" class="inline-header h6"><%= config_http_port %></label>
                        <input id="port" type="text" size="5" maxlength="5">
                    </div>
                    <div layout horizontal cross-center>
                        <label for="user" class="inline-header h6"><%= config_username %></label>
                        <input id="user" type="text" size="12" maxlength="16">
                    </div>
                    <div layout horizontal cross-center>
                        <label for="pass" class="inline-header h6"><%= config_password %></label>
                        <input id="pass" type="password" size="12" maxlength="16">
                    </div>
                    <div layout horizontal cross-center>
                        <label class="inline-header h6"><%= config_always_password %></label>
                        <input type="checkbox" id="protect" name="protect" class="switch-input" checked>
                        <label for="protect" class="switch-label" style="min-width: 0;"></label>
                    </div>

                    <div layout horizontal cross-center>
                        <label for="wifi" class="inline-header h6"><%= config_network_mode %></label>
                        <select id="wifi">
                            <option value="1"><%= config_station %></option>
                            <option value="2"><%= config_ap %></option>
                            <option value="3"><%= config_stationap %></option>
                        </select>
                    </div>
                    <div layout horizontal cross-center>
                        <label class="inline-header h6"><%= config_network %></label>
                        <button id="connected-ssid" class="btn" onclick="Net.show();return false;">...</button>
                    </div>
                    <div layout horizontal cross-center>
                        <label class="inline-header h6"><%= config_ip %></label>
                        <span id="sta-ip"></span>
                    </div>

                    <div class="card-footer">
                        <button class="btn"><%= config_save_change %></button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- network selection -->
    <div id="networkselection" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <%= config_network_selection %>
            </div>
            <div id="networks">
                <div class="nwlist">
                    <a href="#" onclick="Net.select(this)" class="ssid">N</a>&nbsp;<span class="scannednetwork"></span></div>
            </div>
            <div class="center">
                <a href="#" onclick="return Net.scan();">
                    <%= config_scan %>
                </a>
            </div>
            <form method="get" action="#">
                <input id="ssid" length="32" placeholder="SSID"><br>
                <input id="nwpass" length="64" type="password" placeholder="password"><br><br>
                <input id="ip" length="1" placeholder="<%= config_fixedip %>" class="nb iptype"><br>
                <input id="gw" length="1" placeholder="<%= config_gateway %>" class="nb iptype"><br>
                <input id="mask" length="1" placeholder="<%= config_netmask %>" class="nb iptype"><br>
                <input id="dns" length="1" placeholder="<%= config_dns %>" class="nb iptype"><br><br>
                <button type="button" onclick="return Net.save()"><%= config_save_change %></button>
                <button onclick="Net.hide();return false;"><%= dlg_cancel %></button>
            </form>
        </div>
    </div>

    <!-- build:include partials/footer.html -->
    <!-- /build -->

    <div id="waitprompt" class="modal">
        <div class="modal-content">
            <%= config_wait_restart %>
        </div>
    </div>

</body>

</html>
